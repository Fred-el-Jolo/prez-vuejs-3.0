<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				  <h3>Introduction to Vue.js - 3.0 </h3>
				  <p>JS Sophia - 2nd December, 2020</p>
				  <p style="display: flex; justify-content: center;align-items: center">
				    <small>By <a href="https://twitter.com/fredGuillaume">Fred GUILLAUME</a></small>
				    <img src="images/avatar.png" width="150"/>

				  </p>
				  <img src="/images/slds_spinner_brand.gif" alt="" class="spinner-fred">
				</section>
				<section>
					<h2>What is Vue.js</h2>
					<ul class="small-bullet">
					  <li class="fragment">Popular JS framework</li>
					  <li class="fragment">Competitors: React, Angular, Svelte...</li>
					  <li class="fragment">Created in 2013-2014</li>
					  <li class="fragment">
					  	Pros
					  	<ul>
					  		<li class="fragment">Simple learning curve</li>
					  		<li class="fragment">Documentation</li>
					  		<li class="fragment">Single file components</li>
					  	</ul>
						</li>
					</ul>
				</section>
				<section>
					<h2>Architecture</h2>
					<ul>
						<li></li>
					</ul>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
